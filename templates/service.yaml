apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    env  : test
spec:
  selector:
    project: nginx    # Selecting PODS with those Labels
  ports:
    - name      : {{ .Release.Name }}-listener
      protocol  : TCP
      port      : 80  # Port on SVC
      targetPort: 80  # Port on POD
  type: ClusterIP
